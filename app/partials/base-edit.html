<div data-ng-controller="BaseCtrl">
    <form name="myForm" class="form-horizontal compact">
        <div class="row">
            <div class="span8 well">
                <h4>{{modelNameDisplay}} : <span ng-repeat="field in listSchema">{{record[field.name]}} </span></h4>
            </div>
            <div class="span2">
                <div form-buttons></div>
            </div>
        </div>
        <div class="row">
            <div ng-hide="panes.length">
                <form-input ng-repeat="field in formSchema" info="{{field}}"></form-input>
            </div>
            <tabs ng-show="panes.length">
                <pane ng-repeat="pane in panes" heading="{{pane.title}}" active="pane.active">
                    <form-input ng-repeat="field in pane.content" info="{{field}}"></form-input>
                </pane>
            </tabs>
        </div>
    </form>

</div>
